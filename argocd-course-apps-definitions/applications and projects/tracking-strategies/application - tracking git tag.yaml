apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: track-git-tag
  namespace: argocd
spec:
  destination:
    namespace: track-git-tag
    server: "https://kubernetes.default.svc"
  project: default
  source: 
    path: argocd-example-apps/guestbook
    repoURL: "https://github.com/vagneraragao/repo.git"
    targetRevision: v1
    directory:
      recurse: true
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true

    
